<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro & Anime Store</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="CSS/styles.css">
  <link rel="stylesheet" href="CSS/Responsive.css">
  <link rel="shortcut icon" href="Assets/shop.png" type="image/x-icon" />
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <h1>Alura Geek Retro Games & Anime Blu-ray </h1>
    </div>
    <nav>
      <ul>
        <li><a href="#home">Inicio</a></li>
        <li><a href="#games">Videojuegos</a></li>
        <li><a href="#anime">Anime</a></li>
        <input type="text" id="search-bar" placeholder="Buscar productos...">
      </ul>
    </nav>
    
  </header>

  <!-- Sección de productos -->
  <main>
    <section id="games" class="product-section">
      <img class="mando" src="./Assets/Icon.svg" alt="Logo">
      <h2>Videojuegos Retro</h2>
      <div id="games-container" class="product-container">
        <!-- Los productos de videojuegos se insertarán aquí mediante JavaScript -->
      </div>
    </section>

    <section id="anime" class="product-section">
      <img class="disc" src="./Assets/ray.svg" alt="Logo">
      <h2>Anime en Blu-ray</h2>
      <div id="anime-container" class="product-container">
        <!-- Los productos de anime se insertarán aquí mediante JavaScript -->
      </div>
    </section>
    
    <!-- Contenedor adicional para productos generales (opcional) -->
    <section id="general-products" class="product-section">
      <h2>Productos Generales</h2>
      <div id="product-list" class="product-container">
        <!-- Los productos generales se insertarán aquí -->
      </div>
    </section>
  </main>

  
  <section id="add-to-cart-wide" class="cart-placeholder--wide">
    <h2>Agregar Producto:</h2>
    <form id="cart-form">
      <label for="product-name-wide">Nombre:</label>
      <input type="text" id="product-name-wide" placeholder="Nombre del producto..." required>
      <label for="product-price-wide">Precio:</label>
      <input type="number" id="product-price-wide" placeholder="Precio..." required>
      <label for="product-category-wide">Categoria:</label>
      <input type="text" id="product-category-wide" placeholder="Categoria del producto..." required>
      <label for="product-image-wide">Imagen (URL):</label>
      <input type="text" id="product-image-wide" placeholder="URL de la imagen..." required>
      <div class="form-buttons">
        <button type="submit" class="submit-btn">Enviar</button>
        <button type="reset" class="reset-btn">Limpiar</button>
      </div>
    </form>
</section>


  <!-- Footer -->
  <footer>
    <p> Sergio Vélez Rodríguez</p>
    <div class="footer-links">
      <a href="#privacy"></a> |
      <a href="#terms">2024</a>
      

    </div>
  </footer>

  <!-- Archivos JavaScript -->
  <script src="app.js"></script>
</body>
</html>
